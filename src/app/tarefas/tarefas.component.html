<div class="container mx-auto flex justify-between h-dvh bg-white rounded-lg shadow-lg ">
  <div class="flex flex-col items-center w-full ">
    <h1 class="text-5xl font-medium p-[70px]">
      Minhas tarefas
    </h1>
    <div class="w-3/4 flex flex-col gap-5">
      <div class="flex gap-3">
        <input type="text" [(ngModel)]="newTask" placeholder="digite uma tarefa"
        class="border-2 border-solid border-zinc-500 rounded px-4 py-3 w-full outline-zinc-700 shadow-md placeholder:text-lg placeholder:text-zinc-400 focus:placeholder:text-zinc-700">
        <button (click)="addTask()" class="text-lg px-4 py-3 bg-zinc-500 rounded shadow-md text-white border-2 border-solid border-zinc-500 w-1/6 hover:bg-zinc-600 active:bg-zinc-700 hover:border-zinc-600 transition-all duration-150">
          Adicionar tarefa
        </button>
      </div>
      <div class="w-full p-4 border-2 border-solid border-zinc-500 rounded flex flex-col gap-3">
        <li *ngFor="let task of tasks; let i = index" class="list-none flex justify-between items-center">
          <h1 class="text-lg">
            {{ task }}
          </h1>
          <div class="flex gap-3">
            <button (click)="deleteTask(i)" class="px-3 py-2 bg-red-500 text-white rounded">
              Deletar tarefa
            </button>
          </div>
        </li>
      </div>
    </div>
  </div>
</div>
